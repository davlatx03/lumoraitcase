<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robocontest UZ</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            gap: 20px;
        }

        a {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;

            transition: background 0.3s ease;
        }

        .code {
            background: #4CAF50;
        }

        .code:hover {
            background: #45a049;
        }

        .market {
            background: #008CBA;
        }

        .market:hover {
            background: #007bb5;
        }


    </style>
</head>

<body>


    <a class="code" href="code.html">Code</a>
    <a class="market" href="market.html">Market</a>

</body>
</html>
