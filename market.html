<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Market</title>

  <!-- Tailwind (Play CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM (UMD) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel for in-browser JSX transpile (development only) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* small polish animations */
    .card-anim { transition: transform .22s ease, box-shadow .22s ease; }
    .card-anim:hover { transform: translateY(-6px) scale(1.01); box-shadow: 0 18px 40px rgba(2,6,23,0.12); }
    .fade-in { animation: fadeIn .28s ease forwards; opacity: 0; }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-sky-50 to-white min-h-screen font-sans text-gray-800">

  <div id="root"></div>

  <script type="text/babel">

    const { useState, useEffect } = React;

    function CoinIcon({ className = "w-5 h-5 inline-block" }) {
      return (
        <svg className={className} viewBox="0 0 24 24" fill="none" aria-hidden>
          <circle cx="12" cy="12" r="9" stroke="none" fill="#FBBF24" />
          <text x="50%" y="55%" textAnchor="middle" fontSize="10" fontWeight="700" fill="#111827">Â¢</text>
        </svg>
      );
    }

    function BagIcon({ className = "w-6 h-6" }) {
      return (
        <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
          <path d="M6 7h12l-1 13H7L6 7z" strokeLinecap="round" strokeLinejoin="round"/>
          <path d="M9 7V5a3 3 0 0 1 6 0v2" strokeLinecap="round" strokeLinejoin="round"/>
        </svg>
      );
    }

    function App() {
      const initialGadgets = [
        { id: 1, name: "Smartwatch X1", price: 50, img: "https://image.made-in-china.com/2f0j00bdoVglaEnmrF/Global-Version-Mibro-X1-Smart-Watch-100-Original-Wireless-Android-Smart.webp" },
        { id: 2, name: "Wireless Headset", price: 30, img: "https://i5.walmartimages.com/seo/SoundPlay-Foldable-Wireless-Headphones-Bluetooth-Over-Ear-Headset-with-Built-in-Mic_7781a45d-3746-4e57-9448-ed352177f124.e514a94af242606cd9abd487ef2bf27f.png" },
        { id: 3, name: "Mini Drone", price: 120, img: "https://images.unsplash.com/photo-1508614589041-895b88991e3e?auto=format&fit=crop&w=1200&q=80" },
        { id: 4, name: "Power Bank Pro", price: 20, img: "https://maxcom.uz/storage/product/bPMUS71tLJEfX8CAfsDPK8BT5g33yA4QSMZhgBEL.png" },
        { id: 5, name: "Action Camera 4K", price: 200, img: "https://media.wired.com/photos/59e95266ca9eb72cd6b84cee/master/w_2560%2Cc_limit/Yi-4KTA.jpg" },
        { id: 6, name: "Smart Lamp RGB", price: 15, img: "https://fbargainsgalore.co.uk/wp-content/uploads/2023/04/RGB-atmosphere-smart-lamp-with-charger-White-6.jpg" }
      ];

      const [coins, setCoins] = useState(0);
      const [message, setMessage] = useState(null);
      const [items] = useState(initialGadgets);

      useEffect(() => {
        if (!message) return;
        const id = setTimeout(() => setMessage(null), 2800);
        return () => clearTimeout(id);
      }, [message]);

      const handleBuy = (g) => {
        if (coins < g.price) {
          setMessage({ type: 'error', text: 'ðŸ’° Coin yetarli emas!' });
          return;
        }
        setCoins(prev => prev - g.price);
        setMessage({ type: 'success', text: `${g.name} muvaffaqiyatli olindi âœ…` });
      };

      return (
        <div className="min-h-screen flex flex-col">
          <header className="sticky top-0 z-40 bg-white/60 backdrop-blur-md border-b border-gray-100">
            <div className="max-w-7xl mx-auto px-5 py-4 flex items-center justify-between">
              <div className="flex items-center gap-3">
                <BagIcon className="w-7 h-7 text-indigo-600" />
                <div>
                  <h1 className="text-2xl font-bold leading-none"> Market</h1>
                </div>
              </div>

              <div className="flex items-center gap-3">
                <div className="flex items-center gap-3 bg-white px-4 py-2 rounded-full shadow-sm">
                  <CoinIcon className="w-5 h-5" />
                  <div className="text-sm">
                    <div className="text-xs text-gray-400">Sizning coinlaringiz</div>
                    <div className="font-semibold text-lg">{coins} <span className="text-gray-400 text-sm">Coin</span></div>
                  </div>
                </div>

                <div className="flex gap-2">
                  <button
                    onClick={() => setCoins(c => c + 10)}
                    className="px-3 py-2 bg-indigo-600 text-white rounded-full text-sm shadow hover:bg-indigo-700 active:scale-95"
                  >Coin yig'ish</button>
                  
                </div>
              </div>
            </div>
          </header>

          <main className="max-w-7xl mx-auto px-5 py-10 flex-1 w-full">
            {message && (
              <div className={`mx-auto max-w-lg mb-6 px-5 py-3 rounded-xl text-center shadow-sm ${message.type === 'error' ? 'bg-red-50 text-red-700' : 'bg-green-50 text-green-700'} fade-in`}>
                {message.text}
              </div>
            )}

            <section className="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
              {items.map(g => (
                <article key={g.id} className="bg-white rounded-2xl overflow-hidden card-anim flex flex-col shadow-sm">
                  <div className="relative">
                    <img src={g.img} alt={g.name} className="w-full h-56 object-cover" />
                    <div className="absolute top-3 left-3 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full font-semibold text-sm shadow">
                      {g.price} <span className="text-xs text-gray-500">Coin</span>
                    </div>
                  </div>

                  <div className="p-5 flex-1 flex flex-col">
                    <div>
                      <h3 className="text-lg font-bold">{g.name}</h3>
                      <p className="text-sm text-gray-500 mt-1">Zamonaviy gajet â€” EcoCoin evaziga oling. Chegirma va aksiyalar tez orada!</p>
                    </div>

                    <div className="mt-4 flex items-center justify-between">
                      <div className="text-sm text-gray-600">Batafsil</div>
                      <div className="flex items-center gap-3">
                        <button
                          onClick={() => handleBuy(g)}
                          className="bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium shadow hover:bg-indigo-700 active:scale-95"
                        >Olish</button>
                        <button
                          onClick={() => setMessage({ type: 'info', text: `${g.name} haqida: narxi ${g.price} Coin.` })}
                          className="text-xs text-gray-500 underline"
                        >Info</button>
                      </div>
                    </div>
                  </div>
                </article>
              ))}
            </section>

            <footer className="mt-12 text-center text-gray-400 text-sm">
              Â© 2025 Robocontest-Market demo
            </footer>
          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);

  </script>
</body>
</html>
